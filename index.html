<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Report civic issues in your community">
    <meta name="theme-color" content="#3B82F6">
    <title>CivicConnect - Citizen Panel</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
    
    <!-- Tailwind via local proxy to avoid CDN issues -->
    <script src="/assets/tailwind.js"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom Styles -->
    <style>
        #map { height: 300px; }
        .loader { border-top-color: #3B82F6; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">CivicConnect</h1>
            <button id="menuBtn" class="lg:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Navigation -->
    <nav id="mobileMenu" class="hidden bg-white shadow-md p-4">
        <ul class="space-y-2">
            <li><a href="#report" class="block p-2 hover:bg-gray-100 rounded">Report Issue</a></li>
            <li><a href="#my-reports" class="block p-2 hover:bg-gray-100 rounded">My Reports</a></li>
            <li><a href="#track" class="block p-2 hover:bg-gray-100 rounded">Track Status</a></li>
            <li><a href="#notifications" class="block p-2 hover:bg-gray-100 rounded">Notifications</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 max-w-4xl">
        <!-- Issue Reporting Form -->
        <section id="report" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Report a Civic Issue</h2>
            
            <form id="issueForm" class="space-y-4">
                <!-- Issue Category -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Issue Category</label>
                    <select id="category" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                        <option value="">Select a category</option>
                        <option value="pothole">Pothole</option>
                        <option value="streetlight">Street Light</option>
                        <option value="garbage">Garbage/Sanitation</option>
                        <option value="water">Water Supply</option>
                        <option value="sewage">Sewage</option>
                        <option value="traffic">Traffic Signal</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Issue Title -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                    <input type="text" id="title" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" 
                           placeholder="Brief description of the issue" required>
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="description" rows="4" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" 
                              placeholder="Provide detailed information about the issue" required></textarea>
                </div>

                <!-- Image Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload Photo</label>
                    <input type="file" id="photo" accept="image/*" capture="environment" 
                           class="w-full p-3 border rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <div id="imagePreview" class="mt-2"></div>
                </div>

                <!-- Voice Recording -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Voice Description (Optional)</label>
                    <div class="flex space-x-2">
                        <button type="button" id="startRecord" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                            Start Recording
                        </button>
                        <button type="button" id="stopRecord" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 hidden">
                            Stop Recording
                        </button>
                        <audio id="audioPlayback" controls class="hidden"></audio>
                    </div>
                </div>

                <!-- Location -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                    <button type="button" id="getLocation" class="w-full p-3 bg-green-500 text-white rounded-lg hover:bg-green-600 mb-2">
                        üìç Get Current Location
                    </button>
                    <div id="map" class="rounded-lg"></div>
                    <input type="hidden" id="latitude">
                    <input type="hidden" id="longitude">
                    <p id="locationAddress" class="mt-2 text-sm text-gray-600"></p>
                </div>

                <!-- Priority -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Priority Level</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="priority" value="low" class="mr-2" checked>
                            <span class="text-green-600">Low</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="priority" value="medium" class="mr-2">
                            <span class="text-yellow-600">Medium</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="priority" value="high" class="mr-2">
                            <span class="text-red-600">High</span>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full p-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold text-lg">
                    Submit Report
                </button>
            </form>
        </section>

        <!-- My Reports Section -->
        <section id="my-reports" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">My Reports</h2>
            <div id="reportsList" class="space-y-4">
                <!-- Reports will be dynamically loaded here -->
            </div>
        </section>

        <!-- Notifications -->
        <section id="notifications" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Notifications</h2>
            <div id="notificationsList" class="space-y-2">
                <!-- Notifications will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- Loading Spinner -->
    <div id="loader" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16 animate-spin"></div>
    </div>

    <!-- Success/Error Messages -->
    <div id="toast" class="hidden fixed bottom-4 right-4 p-4 rounded-lg shadow-lg z-50 max-w-sm">
        <p id="toastMessage"></p>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Main JavaScript -->
    <script src="js/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
